<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Versão Brasileira</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Versão Brasileira</h1>

  <!-- Tabla - Produtos del Carrito -->
  <div class="tabla-calculo" id="tabla-calculo">
    <table class="tabla">
      <caption class="titulo-tabla">Corte Selecionado:</caption>
      <thead class="cabecera border-top-right">
        <tr>
          <th class="border-top-left">Nome do Corte</th>
          <th>Quantidade</th>
          <th>Preço Unitário</th>
          <th class="border-top-right">Preço Total</th>
        </tr>
      </thead>
      <tbody id="carrito-body">

      </tbody>
      <tfoot id="footer">
        <tr><td class="border-bottom-left border-bottom-right" colspan = 4>Não há nenhum elemento no carrinho!</td></tr>
      </tfoot>
    </table>
  </div>
  <!-- Template de las filas -->
  <template id="agregar-producto-al-carro">
    <tr>
          <td id="producto">Corte Masculino</td>
          <td><button id="menos-cantidad" class="button">-</button><span id="cant">1</span><button id='mas-cantidad' class="button">+</button></td>
          <td class="precio-tabla" id="precio-uni">50.00</td>
          <td class="precio-tabla" id="precio-total-prod">50.00</td>
        </tr>
  </template>
  <!-- Template del footer de la tabla -->
  <template id="tfooter">
    <tr class="none">
      <td colspan = 2 class="border-bottom-left"><button id="vaciar-tabla" class="button">Esvaziar carrinho</button></td>
      <td class="negrita">Preço Total</td>
      <td id="total-a-pagar" class="precio-tabla border-bottom-right negrita">0.00</td>
    </tr>
  </template>

  <!-- Aqui se insertan las cards de productos con javascript-->
  <div class="contenedor-productos">
    
  </div>

  <!-- template del producto -->
  <template id="template-prod">
    <article class="cartola">
     <!-- Imagen del producto -->
     <div class="contenedor-img">
      <img src="" alt="">
     </div>
     <!-- Nombre y descripción del producto -->
     <div class="div-info">
       <h2 class="nombre-prod">Nome do Corte</h2>
       <hr class="separador">
       <p class="descripcion-prod">Descrição do corte</p>
     </div>
     <!-- Precio y Agregar al carrito -->
     <div class="div-precio-boton">
        <p class="precio">50.00</p>
        <button class="boton">Adicionar</button>
     </div>
    </article>
  </template>

  <!-- Tabela - Horários dos Funcionários -->

<div class="tabela-horarios" id="tabela-horarios">
  <table class="horarios-table">
    <caption class="titulo-tabla">Horários dos Funcionários</caption>
    <thead class="cabecera border-top-right">
      <tr>
        <th class="border-top-left">Nome</th>
        <th>Segunda</th>
        <th>Terça</th>
        <th>Quarta</th>
        <th>Quinta</th>
        <th>Sexta</th>
        <th>Sábado</th>
        <th class="border-top-right">Domingo</th>
      </tr>
    </thead>
    <tbody id="horarios-body">
      <!-- Linhas serão adicionadas dinamicamente -->
    </tbody>
  </table>
</div>



  <script src="index.js"></script>
</body>
</html>
